<!DOCTYPE html>
<html>

    <head>
        <title> Contact Me </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="contanctme.css">
    </head>
    <body>
        
<!--Main Text-->

        <div class="container">
            <h1> Connect with me </h1>
            <p> Have a question? I would love to hear from you.
                <br>
                Send me a message and i respond as soon as posible. </p>
        
<!--Contact Box-->

        <div class="contact-box">

<!--Contact Box-Left-->

            <div class="contact-left"> 
                <h3> Sent your request </h3>
                <form> 

                    <div class="input-row">
                        <div class="input-group">
                            <label> Name </label>
                            <input type="text" placeholder="Konstantin Shilov">
                        </div>
                        <div class="input-group">
                            <label> Phone </label>
                            <input type="text" placeholder="+7 910 895 66 99">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label> Email </label>
                            <input type="email" placeholder="example@example.com">
                        </div>
                        <div class="input-group">
                            <label> Subject </label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>

                    <label> Message </label>
                    <textarea rows="5" placeholder="Your Message"> </textarea>

<!--Button-->

                    <button type="submit"> SEND MESSAGE </button>

                </form>

            </div>

<!--Contact Box-Right-->

            <div class="contact-right"> 
                <h3> Reach me </h3>

                <table>
                    <tr>
                        <td> Email </td>
                        <td> rodiongimranov6@gmail.com </td>
                    </tr>
                    <tr>
                        <td> Phone </td>
                        <td> +7 910 895 64 85 </td>
                    </tr>
                    <tr>
                        <td> Adderss </td>
                        <td> Universiade Village house 3/1 </td>
                    </tr>
                </table>

            </div>

    </body>
</html>
